<!DOCTYPE html>
<html lang = "en-US">
	<head>

		<meta charset = "UTF-8">
		<title>Xervmon</title>

		<script src = "http://code.createjs.com/easeljs-0.7.1.min.js"></script>
		<script src = "http://code.createjs.com/tweenjs-0.5.1.min.js"></script>
		<script src = "http://code.createjs.com/preloadjs-0.4.1.min.js"></script>
		<script src = "js/script.js" type = "text/javascript"></script>

		<style>
            body {
                margin: 0;   
            }
			#container {
				margin:auto;
				text-align: center;
			}
            canvas {
                background: linear-gradient(#4FCCEA, #E7F8FC); 
                background: -webkit-linear-gradient(#4FCCEA, #E7F8FC);
                background: -o-linear-gradient(#4FCCEA, #E7F8FC); 
                background: -moz-linear-gradient(#4FCCEA, #E7F8FC);
            }
		</style>

	</head>

	<body onload = "init();">
	<div id = "container">
			<canvas width="1500" height="700" id = "canvas"></canvas>
	</div>
	</body>

</html>
